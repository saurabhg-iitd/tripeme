    <div *ngIf="isAdmin">
        <label>Location name:
          <input #name />
        </label>
        <label>city:
            <input #city />
          </label>
          <label>state:
              <input #state />
            </label>
            <label> country:
                <input #country />
              </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(name.value,city.value,state.value,country.value );">
          add
        </button>
      </div>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Select Location</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let location of locations">
          <ion-label  routerLink="trip/location/{{location.locationId}}">{{location.name}}, {{location.city}}</ion-label>
      </ion-item>
